<!DOCTYPE html>
<html lang="da">
    <head>
        <meta charset="utf-8" />
        <title>Kelgord | Kontakt</title>
        <meta name="author" content="Sara Skovbjerg Kjeldgaard" />
        <meta
            name="description"
            content="Kontakt endelig Kelgord for at høre mere og tag et kig på kortet for hvor Kelgord er placeret."
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="icon" type="image/x-icon" href="" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap"
            rel="stylesheet"
        />

        <!--    Her loades vue     -->
        <script src="https://unpkg.com/vue"></script>

        <!--    Her loades værktøjet til at loade vue filer (hvor vores komponenter laves)    -->
        <script src="https://unpkg.com/http-vue-loader"></script>

        <!--    Her loades mapbox     -->
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <div id="app">
            <kelgord-header active="Kontakt"></kelgord-header>
            <main id="kontaktPage" class="column">
                <div id="TopTitleDescription">
                    <h1>
                        Kontakt
                    </h1>
                    <div id="divider"></div>
                    <p>
                        Kontakt endelig Kelgord for at høre mere og tag et kig
                        på kortet for hvor Kelgord er placeret.
                    </p>
                </div>
                <div class="row" id="kontaktContent">
                    <div id="kontaktText" class="column">
                        <a
                            class="contact-footer"
                            href="mailto:kontakt@kelgord.dk"
                        >
                            <img src="/images/Mail.svg" />
                            <span>kontakt@kelgord.dk</span>
                        </a>
                        <a class="contact-footer" href="tel:004524594429">
                            <img src="/images/Phone.svg" />
                            <span>+45 24594429</span>
                        </a>
                        <span>Savonlinnavej 20, 8600 Silkeborg, DK</span>
                    </div>
                    <div id="map"></div>
                </div>
            </main>
            <kelgord-footer></kelgord-footer>
        </div>

        <script type="text/javascript" src="/js/js.js"></script>
        <script type="text/javascript" src="/js/kontakt.js"></script>
    </body>
</html>
